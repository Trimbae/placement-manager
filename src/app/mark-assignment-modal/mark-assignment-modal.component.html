<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Mark Assignment</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Submit feedback for <span class="text-danger">{{ task.displayName }}</span>:</strong></p>
  <form [formGroup]="form">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Mark</mat-label>
            <input matInput
                   placeholder="Ex. 50"
                   type="number"
                   autocomplete="off" formControlName="mark">
            <mat-error *ngIf="mark.hasError('required')">Assignment mark is required</mat-error>
            <mat-error *ngIf="mark.hasError('max')">Assignment mark must be less than {{task.uploadInfo.marksAvailable}}</mat-error>
            <mat-error *ngIf="mark.hasError('min')">Assignment mark must greater than or equal to 0</mat-error>
          </mat-form-field>
          <span>/{{task.uploadInfo.marksAvailable}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>Comments</mat-label>
            <textarea matInput
                      placeholder=""
                      autocomplete="off"
                      formControlName="comments">
            </textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
  <button type="button"
          class="btn btn-primary"
          [disabled]="!form.valid"
          (click)="activeModal.close(form.value)">Submit Mark</button>
</div>
