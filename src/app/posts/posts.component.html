
<label>
  <input
      (keyup.enter)="createPost(title)"
      #title
      type="text" class="form-control">
  title:
</label>

<ul class="list-group">
  <li *ngFor="let post of posts"
    class="list-group-item" [ngClass]="{'text-muted': post.isRead}">
    <button (click)="deletePost(post)" class="btn btn-default btn-sm">Delete</button>
    {{ post.title }}</li>
</ul>
