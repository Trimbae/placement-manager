<div class="wrapper">
  <div class="formContent">
    <!--  Icon  -->
    <div class="loginImageContainer">
      <img src="./assets/img/Cardiff-University-logo.png" alt="" class="img-fluid logo" id="icon">
    </div>
    <!-- Title -->
    <div class="loginTitle">Placement Management System</div>
    <!--  Login Form  -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div *ngIf="loginForm.errors && loginForm.errors.invalidLogin" class="alert alert-warning">Invalid username/password combination</div>
      <button class="btn btn-primary" type="submit">Log in with Office 365</button>
    </form>

    <!--footer-->
    <div class="formFooter">
      <a href="#">Problems logging in?</a>
    </div>
  </div>
</div>
