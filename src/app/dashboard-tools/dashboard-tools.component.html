<div class="card">
  <div class="card-header">
    <h3>Tools</h3>
  </div>
  <div class="card-body">
    <ul class="list-unstyled">
      <li *ngFor="let tool of tools; let i = index">
        <hr *ngIf="i !== 0"/>
        <a routerLink="{{tool.link}}">{{ tool.name }}</a>
      </li>
    </ul>
  </div>
</div>
