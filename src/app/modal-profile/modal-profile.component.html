<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col-6 offset-3 col-md-6 offset-md-3">
      <img [src]="photoUrl" alt="user icon" class="rounded-circle modalProfilePhoto">
      <h4 class="modal-title">{{userData.name}}</h4>
      <hr/>
    </div>
  </div>
  <div class="card-subtitle modalSubtitle text-center">{{userData.jobTitle}}</div>
  <div class="infoContainer text-center">
    <div class="contact">
      <span class="material-icons text-center">mail_outline</span>
    </div>
    <div>
      <b>Email: </b>
      <a href="#">{{userData.email}}</a>
    </div>
    <div>
      <b>Phone: </b>
      {{userData.phone}}
    </div>
    <div>
      <b>Location: </b>
      {{userData.officeLocation}}
    </div>
  </div>
</div>
<div class="modal-footer">
</div>
